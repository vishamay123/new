<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space UFO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1479920252409-6e3d8e8d4866?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    .ufo {
      position: absolute;
      top: 30%;
      left: -150px;
      width: 120px;
      animation: flyAcross 10s linear infinite;
      z-index: 1;
    }

    @keyframes flyAcross {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(120vw);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
      box-shadow:
        10px 20px white,
        30px 80px white,
        50px 120px white,
        80px 40px white,
        120px 100px white,
        200px 150px white,
        300px 60px white,
        500px 200px white,
        700px 300px white,
        900px 150px white;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <img class="ufo" src="https://cdn-icons-png.flaticon.com/512/2806/2806801.png" alt="UFO" />
  <h1>Welcome to vicky Space ðŸš€</h1>
</body>
</html>
